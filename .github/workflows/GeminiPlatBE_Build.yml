name: GeminiPlatBE_Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Build Castor
      run: |
        mkdir -p bin
        go build -v -o bin/Castor ./Castor

    - name: Build Pollux
      run: |
        mkdir -p bin
        go build -v -o bin/Pollux ./Pollux
